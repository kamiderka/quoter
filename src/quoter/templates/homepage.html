{% extends 'base.html' %}


{% block content %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  
    <title>Homepage</title>

    <style>
        .centered {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            padding: 10px;
          }
    </style>

  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-12 text-center">
          <img src="{{ logo_url }}" alt="Logo" class="img-fluid" style="transform: scale(0.5)">
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-12 text-center">
          <p class="lead">{{ description }}</p>
        </div>
      </div>

      <div class="centered">
      {% if request.user.is_authenticated  %}
        
      
          <a class="btn btn-secondary" href="{% url 'quotes:gallery' %}">Quote Gallery</a>
          <a class="btn btn-primary" href="{% url 'quotes:add' %}">Add Quote</a>
          <a class="btn btn-secondary" href="{% url 'authors:gallery' %}">Author Gallery</a>
      
      {% else %}
          <button class="btn btn-primary" href="{% url 'login' %}">Login</button>
          <button class="btn btn-secondary" href="{% url 'register' %}">Register</button>
    {% endif %}
    </div>
{% endblock  %}
