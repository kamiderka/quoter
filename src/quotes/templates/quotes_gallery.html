{% extends 'base.html' %}


{% block search_bar %}

<style>
  form {
    display: flex;
    justify-content: center;

    input.form-control {
      width: 300px; 
    }
    
  }
</style>

<form method="GET" action="{% url 'quotes:search' %}" class="form-inline" >
  <input class="form-control w-50" name="q" type="search"  placeholder="Search Quote" aria-label="Search">
  <button class="btn btn-outline-success " type="submit">Search </button>
</form>


{% endblock  %}
  


{% block content %}
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

<style>
  i.fa-heart {
    font-size: 24px;
  }
</style>

<div class="card-columns">
    
    {% for quote in quote_list %}
        
    
    <div class="card text-white" style="background-color: #1f959b; border-radius: 15px;">
        <div class="card-body p-5">

          <i class="fas fa-quote-left fa-2x mb-4"></i>

          <p class="lead">{{quote.content}}</p>

          <hr>

          <div class="d-flex justify-content-between">
            <p class="mb-0">{{quote.author}}</p>
            <h6 class="mb-0"><span class="badge rounded-pill"
                style="background-color: rgba(0,0,0, 0.2);">   
                {% if quote.is_fav %}
                <i class="fas fa-heart ms-2"></i>

                {% else %}
                <i class="far fa-heart"></i>

                {% endif %}
              </span> 
            </h6>
          </div>

        </div>
      </div>

      {% endfor %}
      

</div>
{% endblock  %}
